<main class="main-content">
  <div class="container">
    <div class="page">
      <div class="breadcrumbs">
        <a href="">Home</a>
        <span>Movie Review</span>
      </div>

      <div class="filters">
        <select (change)="onSelectFilter($event)" placeholder="Choose Category">
          <option value="1">Action</option>
          <option value="2">Adventure</option>
          <option value="3">Animation</option>
          <option value="4">Comdey</option>
          <option value="5">Drama</option>        
          <option value="6">Horror</option>
          <option value="7">Mystery</option>
        </select>
        <select (change)="onSelectFilter($event)" name="#" id="#">
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
        </select>
      </div>
      <!--
       --> <!-- .movie-list -->

       <div *ngIf="showSpinner" class="spinner2">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>



      <div *ngIf="!showSpinner" class="movie-list">
        
        <div *ngFor="let movie of movies " class="movie">
          <figure class="movie-poster"><img src="{{ movie.image }}" alt="#"></figure>
          <div class="movie-title"><a routerLink="/movie/{{ movie.id }}">{{ movie.title }}</a></div>
          <p>{{ movie.short_desc | slice:0:60 }}</p>
        </div>

      </div>

      <div class="pagination">
        <a  (click)="onSelectPrev()" class="page-number prev"><i class="fa fa-angle-left">Prev</i></a>
        
        <span class="page-number current">{{count}}</span>
         <!--
        
          -->
        <a  (click)="onSelectNext()" class="page-number next">Next<i class="fa fa-angle-right"></i></a>
      </div>
    </div>
  </div> <!-- .container -->
</main>
