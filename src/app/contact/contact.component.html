<main class="main-content">
  <div class="container">
    <div class="page">
      <div class="breadcrumbs">
        <a href="/home">Home</a>
        <span>Contact</span>
      </div>

      <div class="content">
        <div class="row">
          <div class="col-md-4">
            <h2>Contact</h2>
            <ul class="contact-detail">
              <li>
                <img src="assets/images/icon-contact-map.png" alt="#">
                <address><span>Company name. INC</span> <br>550 Avenue Street, New york</address>
              </li>
              <li>
                <img src="assets/images/icon-contact-phone.png" alt="">
                <a href="tel:1590912831">+1 590 912 831</a>
              </li>
              <li>
                <img src="assets/images/icon-contact-message.png" alt="">
                <a href="mailto:contact@companyname.com">contact@companyname.com</a>
              </li>
            </ul>
            <div class="contact-form">
              <input type="text" class="name"  [(ngModel)]="model.name" placeholder="name..." required #formname>
              <input type="text" class="email" placeholder="email..." required #formemail>
              <input type="text" class="website" placeholder="website..." #formweb>
              <textarea class="message" placeholder="message..." #formmsg></textarea>
              <input type="submit" (click)="formSubmit(formname,formemail,formweb,formmsg)" value="Send Message ">

            </div>
          </div>
          <div class="col-md-7 col-md-offset-1">
            <div class="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- .container -->
</main>
<script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
